version: '3.8'

services:
  mdxy:
    build: .
    container_name: mdxy-app
    ports:
      - "80:80"
    volumes:
      # 挂载笔记目录（持久化数据）
      - ./notes:/app/notes
    environment:
      - PYTHONUNBUFFERED=1
      - NOTES_DIR=/app/notes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/notes"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
